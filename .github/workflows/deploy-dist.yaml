name: deploydist

on:
  push:
    branches:
      - main
      - feature/**
    paths-ignore:
      - README.md
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  test-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for SonarCloud

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests with Coverage
        run: npm test -- --watchAll=false --coverage

      # SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: 42131a2647691ea6b0d78b2edf9bcf4411f09405
        with:
          args: >
            -Dsonar.organization=vikboss1226
            -Dsonar.projectKey=vikboss1226_react-client-k8s
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info


  build-job:
    runs-on: ubuntu-latest
    needs: test-job

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/


  deploy-job:
    runs-on: ubuntu-latest
    needs: build-job
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
