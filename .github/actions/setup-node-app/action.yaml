name: "Setup Node App"
description: "Setup Node, enable npm cache, and install dependencies"

inputs:
  node-version:
    description: "Node.js version"
    required: true
    default: "24"

runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Print Node Version
      shell: bash
      run: node --version

    - name: Install Dependencies
      shell: bash
      run: npm ci
